<!DOCTYPE html>
<html lang="en">

<head>
  <title>Guessing Game</title>

  <!-- Bootstrap and CSS here-->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
</head>

<body>
  <div id='app' class='center container'>

    <div id='headers'>
      <h1 id="title">Play the Guessing Game!</h1>
      <h3 id="subtitle">Guess a number between 1-100!</h3>
    </div>

    <div id='main'>
      <div id='input-parent'>
        <input id="player-input" class='center' maxlength="3" placeholder="#" autofocus></input>
        <button id='submit' class='btn btn-success'>Go!</button>
      </div>

      <div id='guesses'>
        <ul id='guess-list'>
          <li class='guess'>-</li>
          <li class='guess'>-</li>
          <li class='guess'>-</li>
          <li class='guess'>-</li>
          <li class='guess'>-</li>
      </div>

      <div id="menu-btns">
        <button id='reset' class="btn btn-warning">reset</button>
        <button id='hint' class="btn btn-info">hint</button>
      </div>
    </div>
  </div>



  <div id='footer' class='center'>
    <div class='row'>
      <div class='col-xs-4'>
        <img src='fa-logo@2x.png'></img>
      </div>

      <div class='col-xs-4'>
        <h4>Project by November Williams</h4>
      </div>

      <div class='col-xs-4'>
        <img src='grace_hopper_academy.png'></img>
      </div>


    </div>
  </div>
</body>

</html>
